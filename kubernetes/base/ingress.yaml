apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sms-app-ingress
  namespace: sms-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: app.sms-detector.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080
