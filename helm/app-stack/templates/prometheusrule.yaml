{{- if and .Values.monitoring.enabled .Values.monitoring.alerts.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "app-stack.fullname" . }}-rules
  labels:
    {{- include "app-stack.labels" . | nindent 4 }}
    {{- with .Values.monitoring.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
    - name: application.rules
      interval: 30s
      rules:
        - alert: HighRequestRate
          expr: |
            (
              sum(rate(http_server_requests_seconds_count{namespace="{{ .Release.Namespace }}"}[1m])) by (instance, job)
              or
              sum(rate(http_requests_total{namespace="{{ .Release.Namespace }}"}[1m])) by (instance, job)
            ) > 15
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High request rate detected"
            description: "More than 15 req/min for 2 minutes. Current: {{ "{{ $value }}" }} req/min. Instance: {{ "{{ $labels.instance }}" }}, Job: {{ "{{ $labels.job }}" }}"

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "app-stack.fullname" . }}-resource-alerts
  labels:
    {{- include "app-stack.labels" . | nindent 4 }}
spec:
  groups:
    - name: resource-usage
      rules:
        - alert: HighCPUUsage
          expr: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}"}[5m])) > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "High CPU usage"
            description: "CPU usage in namespace {{ .Release.Namespace }} is above 80%."
{{- end }}
