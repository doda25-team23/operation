{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "app-stack.fullname" . }}-model-service
  labels:
    {{- include "app-stack.labels" . | nindent 4 }}
    {{- with .Values.monitoring.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app: model-service
  namespaceSelector:
    matchNames:
      - {{ .Values.appMetrics.modelService.namespace }}
  endpoints:
    - port: http
      path: {{ .Values.appMetrics.modelService.metricsPath }}
      interval: {{ .Values.monitoring.scrapeInterval }}
{{- end }}
