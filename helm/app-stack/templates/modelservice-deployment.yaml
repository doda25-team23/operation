apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app-stack.fullname" . }}-model-service
  labels:
    app.kubernetes.io/component: model-service
    {{- include "app-stack.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.modelService.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: model-service
      {{- include "app-stack.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: model-service
        {{- include "app-stack.selectorLabels" . | nindent 8 }}
        {{- with .Values.monitoring.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: model-service
          image: "{{ .Values.modelService.image.repository }}:{{ .Values.modelService.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.modelService.containerPort }}
          env:
            # Matches Dockerfile: MODEL_PORT controls the listening port
            - name: MODEL_PORT
              value: "{{ .Values.modelService.containerPort }}"
            # Optional: explicit model dir (same as Dockerfile default)
            - name: MODEL_DIR
              value: "/app/model"
