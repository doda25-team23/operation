{{- if and .Values.alerting.enabled .Values.alerting.email.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app-stack.fullname" . }}-alertmanager-email
  labels:
    {{- include "app-stack.labels" . | nindent 4 }}
type: Opaque
data:
  # SMTP credentials - base64 encoded
  # To create: echo -n 'your-email@example.com' | base64
  # Update these values before deploying!
  smtp-from: {{ .Values.alerting.email.smtpFrom | b64enc }}
  smtp-auth-username: {{ .Values.alerting.email.smtpAuthUsername | b64enc }}
  smtp-auth-password: {{ .Values.alerting.email.smtpAuthPassword | b64enc }}
  smtp-host: {{ .Values.alerting.email.smtpHost | b64enc }}
  smtp-port: {{ .Values.alerting.email.smtpPort | b64enc }}
{{- end }}

