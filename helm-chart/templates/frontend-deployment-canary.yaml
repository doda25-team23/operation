{{- if and .Values.istio.enabled .Values.canary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sms-app.fullname" . }}-frontend-canary
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sms-app.labels" . | nindent 4 }}
    app: {{ .Values.frontend.service.name }}
    version: v2
spec:
  replicas: {{ .Values.canary.frontend.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "sms-app.frontend.selectorLabels" . | nindent 6 }}
      version: v2
  template:
    metadata:
      labels:
        {{- include "sms-app.frontend.selectorLabels" . | nindent 8 }}
        version: v2
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.canary.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.frontend.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: MODEL_HOST
          value: {{ include "sms-app.modelServiceUrl" . | quote }}
        - name: APP_VERSION
          value: "v2"
        envFrom:
        - configMapRef:
            name: {{ include "sms-app.fullname" . }}-config
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        {{- if .Values.frontend.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.frontend.livenessProbe.path }}
            port: {{ .Values.frontend.livenessProbe.port }}
          initialDelaySeconds: {{ .Values.frontend.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.livenessProbe.periodSeconds }}
        {{- end }}
        {{- if .Values.frontend.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.frontend.readinessProbe.path }}
            port: {{ .Values.frontend.readinessProbe.port }}
          initialDelaySeconds: {{ .Values.frontend.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.frontend.readinessProbe.periodSeconds }}
        {{- end }}
{{- end }}
